<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Board - 글 수정</title>
    <link rel="stylesheet" href="/20250225/css/edit/edit.css">
</head>
<body>
    <img src="/20250225/images/space_back2.webp" alt="" id="space_back">
    <img src="/20250225/images/moon.png" alt="logo" id="moon">
    <img src="/20250225/images/moon_back2.png" alt="" id="moon2">
    
    <div class="header">
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 11.5373 21.3065 11.4608 21.0672 11.8568C19.9289 13.7406 17.8615 15 15.5 15C11.9101 15 9 12.0899 9 8.5C9 6.13845 10.2594 4.07105 12.1432 2.93276C12.5392 2.69347 12.4627 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" fill="white"/>
        </svg>
        <h3 class="main_txt">Moon Board</h3>
    </div>
    
    <div id="content_box">
        <h2>🪐</h2>
        <div class="title_box">
            <label for="edit_title">New title</label>
            <input type="text" id="edit_title" placeholder='Write your title here'>
        </div>
        <div class="writing_box">
            <label for="edit_content">New content</label>
            <textarea id="edit_content" placeholder='Write your content here'></textarea>
        </div>
        <div class="button_box">
            <button id="cancel_btn">Cancel</button>
            <button id="save_btn">Save</button>
        </div>
    </div>

    <script src="/20250225/js/edit/edit.js"></script>
</body>
</html>
