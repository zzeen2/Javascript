let str = "hello javascript ... "

// search 문자열 안에 포함된 메서드

console.log(reg5)
let reg6 = str.replace(/javascript/, "css");

console.log(str2)

let reg7 = /javascript/; // 자바스크립트는 모든 객체 원형

// metch
// 반환값이 배열의 형태로 반환

let str4 = 'program is javascript and html javascript'
let reg10 = /javascript/g;
