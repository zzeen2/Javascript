<script>
    //getWeather 는 promise를 반환하는 함수가 되었음
    const getWeather = async(cityName) => {
        // 내부의 기능은 동기적으로 호출을 해야한다.
        // 데이터를 가져오는 시간이 걸리기 때문에 잠시 데이터를 정상적으로 응답받을때까지 대기
        // 데이터를 가져와서 렌더링하는 로직
        const apikey = "83aa53238a154dd08f607c4075b77b23"
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apikey}`
        const res = await fetch(url); // 데이터를 정상적으로 가져올때까지 대기
        //JSON 문자열 파싱이 안된상태
        const data = await res.json();
        console.log(data); // 데이터를 사용하는 부분이면
    }
    getWeather("Seoul");
</script>
